
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Flag Arkanoid</title>
<style>
  body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  canvas {
    background: #222;
    border: 2px solid #fff;
    display: block;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="480" height="320"></canvas>
<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // Bandiere (URL immagini da Wikipedia Commons)
  const flagUrls = [
    "https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg",
    "https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg",
    "https://upload.wikimedia.org/wikipedia/en/0/03/Flag_of_Italy.svg",
    "https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg",
    "https://upload.wikimedia.org/wikipedia/commons/7/79/Flag_of_Libya.svg"
  ];

  // Carica le immagini delle bandiere
  const flagImages = [];
  let loadedImagesCount = 0;

  for (let i = 0; i < flagUrls.length; i++) {
    const img = new Image();
    img.src = flagUrls[i];
    img.onload = () => {
      loadedImagesCount++;
      if (loadedImagesCount === flagUrls.length) {
        init();
        draw();
      }
    };
    flagImages.push(img);
  }

  const ballRadius = 10;
  let x = canvas.width / 2;
  let y = canvas.height - 30;
  let dx = 2;
  let dy = -2;

  const paddleHeight = 10;
  const paddleWidth = 75;
  let paddleX = (canvas.width - paddleWidth) / 2;

  let rightPressed = false;
  let leftPressed = false;

  // Blocchi (mattoni) con bandiere
  const brickRowCount = 3;
  const brickColumnCount = 5;
  const brickWidth = 75;
  const brickHeight = 20;
  const brickPadding = 10;
  const brickOffsetTop = 30;
  const brickOffsetLeft = 30;

  // Crea array blocchi, ognuno con una bandiera diversa
  const bricks = [];
  for(let c=0; c<brickColumnCount; c++) {
    bricks[c] = [];
    for(let r=0; r<brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1, flagIndex: r % flagImages.length };
    }
  }

  // Gestione tastiera
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
      rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
      leftPressed = true;
    }
  }
  function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
      rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
      leftPressed = false;
    }
  }

  // Gestione touch per iPad / mobile
  canvas.addEventListener("touchmove", function(e) {
    const touch = e.touches[0];
    const relativeX = touch.clientX - canvas.getBoundingClientRect().left;
    if(relativeX > 0 && relativeX < canvas.width) {
      paddleX = relativeX - paddleWidth/2;
      if (paddleX < 0) paddleX = 0;
      if (paddleX > canvas.width - paddleWidth) paddleX = canvas.width - paddleWidth;
    }
    e.preventDefault();
  }, false);

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();
  }

  function drawBricks() {
    for(let c=0; c<brickColumnCount; c++) {
      for(let r=0; r<brickRowCount; r++) {
        if(bricks[c][r].status == 1) {
          const brickX = (c*(brickWidth+brickPadding)) + brickOffsetLeft;
          const brickY = (r*(brickHeight+brickPadding)) + brickOffsetTop;
          bricks[c][r].x = brickX;
          bricks[c][r].y = brickY;
          // Disegna bandiera al posto del rettangolo
          ctx.drawImage(flagImages[bricks[c][r].flagIndex], brickX, brickY, brickWidth, brickHeight);
        }
      }
    }
  }

  function collisionDetection() {
    for(let c=0; c<brickColumnCount; c++) {
      for(let r=0; r<brickRowCount; r++) {
        const b = bricks[c][r];
        if(b.status == 1) {
          if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
            dy = -dy;
            b.status = 0;
          }
        }
      }
    }
  }

  function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#fff";
    ctx.fillText("Score: "+score, 8, 20);
  }

  let score = 0;

  function init() {
    score = 0;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks();
    drawBall();
    drawPaddle();
    drawScore();
    collisionDetection();

    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }
    if(y + dy < ballRadius) {
      dy = -dy;
    } else if(y + dy > canvas.height-ballRadius-paddleHeight) {
      if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
        score++;
      }
      else if(y + dy > canvas.height-ballRadius) {
        alert("GAME OVER! Your score: "+score);
        document.location.reload();
      }
    }

    if(rightPressed && paddleX < canvas.width-paddleWidth) {
      paddleX += 7;
    }
    else if(leftPressed && paddleX > 0) {
      paddleX -= 7;
    }

    x += dx;
    y += dy;
    requestAnimationFrame(draw);
  }
</script>
</body>
</html>
